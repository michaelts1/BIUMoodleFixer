<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title data-i18n="settingsTitle"></title>
		<link rel="stylesheet" href="./options.css">
	</head>
	<body>
		<h1 data-i18n="settingsTitle"></h1>
		<form>
			<div class="option">
				<label>
					<input type="checkbox" data-setting="courseListRevamp">
					<span data-i18n="settingTitleCourseListRevamp"></span>
				</label>
				<p data-i18n="settingDescCourseListRevamp"></p>
			</div>
			<div class="option">
				<label>
					<input type="checkbox" data-setting="paddingMargin">
					<span data-i18n="settingTitlePaddingMargin"></span>
				</label>
				<p data-i18n="settingDescPaddingMargin"></p>
			</div>
			<div class="option">
				<label>
					<input type="checkbox" data-setting="restoreOldIcons">
					<span data-i18n="settingTitleRestoreOldIcons"></span>
				</label>
				<p data-i18n="settingDescRestoreOldIcons"></p>
			</div>
		</form>

		<p id="message" class="hidden" data-i18n="reloadPageMsg"></p>

		<script type="module" src="./options.js"></script>
	</body>
</html>
